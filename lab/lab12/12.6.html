<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>12.6</title>
  </head>
  <body>
    <script>
      var a = prompt("a: ");
      var b = prompt("b: ");
      document.writeln(multiple(a, b));
      function multiple(x, y) {
        if (x % y == 0) return true;
        return false;
      }
    </script>
  </body>
</html>
