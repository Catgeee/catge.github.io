      document.writeln("B. ");
      var uld = a - b * Math.trunc(a / b);
      document.writeln("Uldegdel: " + uld);
      document.writeln("C, D. ");
      var k;
      var n = window.prompt("Too oruulna uu: ");
      while (n > 0) {
        var p = displayDigits(n);
        document.writeln(+p + "  ");

      function displayDigits(n) {
        k = n % 10;
        return k;
      }
