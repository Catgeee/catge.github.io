<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>lab12.3</title>
  </head>
  <body>
    <script type="text/javascript">
      var x1 = prompt("x1: ");
      var x2 = prompt("y1: ");
      var y1 = prompt("x2: ");
      var y2 = prompt("y2: ");
      document.writeln("hoorondoh zai :" + distance(x1, x2, y1, y2));
      function distance() {
        var sum = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        return sum;
      }
    </script>
  </body>
</html>
