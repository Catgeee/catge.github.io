<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <p class="text" id="content">0</p>
    <button onclick="increase()">Нэмэгдүүлэх</button>
    <script type="text/javascript">
      function increase() {
        elem = document.getElementById("content");
        too = elem.innerHTML;
        too = parseInt(too);
        too++;
        elem.innerHTML = too;
      }
    </script>
  </body>
</html>
