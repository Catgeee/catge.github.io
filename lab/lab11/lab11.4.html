<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab11.4</title>
  </head>
  <body>
    <script>
      var sum = 0;
      var n1 = window.prompt("n1: ");
      for (var i = 1; i <= n1; i++) {
        let x = Math.pow(i, i);
        sum = sum + x;
      }
      document.write(sum);
    </script>
  </body>
</html>
