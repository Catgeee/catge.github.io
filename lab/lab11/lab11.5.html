<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab11.5</title>
  </head>
  <body>
    <script>
      var n1 = window.prompt("Өдөр: ");
      if (n1 == 1) {
        document.write("Даваа");
      } else if (n1 == 2) {
        document.write("Мягмар");
      } else if (n1 == 3) {
        document.write("Лхагва");
      } else if (n1 == 4) {
        document.write("Пүрэв");
      } else if (n1 == 5) {
        document.write("Баасан");
      } else if (n1 == 6) {
        document.write("Бямба");
      } else if (n1 == 7) {
        document.write("Ням");
      } else {
        document.write("Буруу утга");
      }
    </script>
  </body>
</html>
